
<div class="dropdown">
  <button
    class="btn dropdown-toggle"
    data-bs-toggle="dropdown"
    aria-expanded="false"
  >
    <img src="/assets/arrow.png" class="toggle-arrow" />
  </button>
  <ul class="dropdown-menu">
    @if (selectedOption !== null) {
      <li class="dropdown-item" (click)="selectOption(null)">
        <input
          type="radio"
          name="clear"
          id="clear"
          [value]="false"
          [checked]="false"
        />
        <label for="clear"> Clear Option </label>
      </li>
    }

    @for (option of options; track option; let id = $index) {
      <li class="dropdown-item" (click)="selectOption(option)">
        <input
          type="radio"
          [name]="option"
          [id]="option"
          [value]="option === selectedOption"
          [checked]="option === selectedOption"
        />
        <label [for]="option">{{ option | titlecase }}</label>
      </li>
    }
  </ul>
</div>
