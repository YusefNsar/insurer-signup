<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Company Form</title>
</head>

<body>
    
    <div class="formcontainer">
        <!-- <div class="header-logo">
            <img src="../../../../assets/header-logo1.png" class="header-logo1">
        </div> -->
        <!-- <div class="logo">
            <img src="../../../../assets/RasAlkhaimah-courts.png" class="logo">
        </div> -->
        <form class="form">
            <div class="form-header">Insurance Company Form</div>
            <div class="form-group">
                <label for="cname">Company Name</label>
                <input type="text" id="cname" name="cname" placeholder="Enter your company's name">
            </div>
            <div class="form-group">
                <label for="address">Registered Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your address">
            </div>
            <div class="form-group">
                <label for="Email">Email</label>
                <input type="text" id="Email" name="Email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="website">Official Website</label>
                <input type="text" id="website" name="website" placeholder="Enter official website URL">
            </div>
            <div class="form-group">
                <label for="cbuae">CBUAE Registration Number & Expiry Date</label>
                <input type="text" id="cbuae" name="cbuae" placeholder="Enter CBUAE Registration Number and Expiry Date">
            </div>
            <div class="form-group">
                <label for="commercial-license">Commercial License Number & Expiry Date</label>
                <input type="text" id="commercial-license" name="commercial-license" placeholder="Enter Commercial License Number and Expiry Date">
            </div>
            <div class="form-group">
                <label for="Number">Phone Number</label>
                <input type="text" id="Number" name="Number" placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label for="commercial-license">Commercial License Number & Expiry Date</label>
                <input type="text" id="commercial-license" name="commercial-license" placeholder="Enter Commercial License Number and Expiry Date">
            </div>
            <div class="form-group">
                <label for="commercial-license">Commercial License Number & Expiry Date</label>
                <input type="text" id="commercial-license" name="commercial-license" placeholder="Enter Commercial License Number and Expiry Date">
            </div>
            <div class="form-group checkbox">
                <input type="checkbox" id="agree" name="agree">
                <label for="agree">I agree with the Terms and Conditions</label>
            </div>
            
            <div class="form-group button-container">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
